<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1 class="display-4">
                            <i class="fas fa-brain"></i>
                            Sentiment Analysis
                        </h1>
                        <p class="lead">Analyze the sentiment of your text using LSTM Deep Learning</p>
                    </div>
                    <div class="card-body">
                        <form id="sentimentForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter your text:</label>
                                <textarea 
                                    class="form-control" 
                                    id="textInput" 
                                    rows="4" 
                                    placeholder="Type something here..."
                                    required
                                ></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search"></i>
                                    Analyze Sentiment
                                </button>
                            </div>
                        </form>

                        <!-- Loading spinner -->
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing sentiment...</p>
                        </div>

                        <!-- Results -->
                        <div id="results" class="mt-4" style="display: none;">
                            <div class="card">
                                <div class="card-body text-center">
                                    <div id="sentimentIcon" class="mb-3"></div>
                                    <h3 id="sentimentLabel"></h3>
                                    <p id="sentimentScore" class="text-muted"></p>
                                    <div class="progress mt-3">
                                        <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
                                    </div>
                                    <small class="text-muted mt-2 d-block">Confidence Level</small>
                                </div>
                            </div>
                        </div>

                        <!-- Error message -->
                        <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
                    </div>
                </div>

                <!-- Model Information -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-info-circle"></i> Model Information</h5>
                        <ul class="list-unstyled">
                            <li><strong>Model:</strong> LSTM (Long Short-Term Memory)</li>
                            <li><strong>Accuracy:</strong> 86%</li>
                            <li><strong>Dataset:</strong> Twitter Sentiment Data</li>
                            <li><strong>Features:</strong> Word2Vec Embeddings</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
